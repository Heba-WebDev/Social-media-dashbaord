<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>

 <main class="main grid">

  <section class="header grid">

    <div class="title">
      <div class="dash-title">
        <h1 class="fs-600" style="font-weight: 700;">Social Media Dashboard</h1>
      </div>
      <div class="total-followrs text-grayish fs-200">
        <p>Total Followers: <span class="total">23.004</span> </p>
       
      </div>
    </div>

    <div class="mode flex">
      <span class="text-grayish fs-300">Dark Mode</span>
    </div>
  </section>

<section class="dashboard-container">

<div class="platforms grid">

  <!--facebook-->
<div class="platform-card facebook grid">

  <div class="user flex">
    <img alt="facebook" src="/Social-media-dashbaord/images/icon-facebook.svg">
    <span>@nathanf</span>
  </div>

  <div class="followers flex" style="flex-direction: column; gap: 0.2rem;">
    <span class="fs-700" style="font-weight: 700;">1987</span>
    <span class="fs-200 uppercase letter-spacing-3 text-grayish" style="font-weight: lighter;">Followers</span>
  </div>

  <div class="views flex" style="gap: 0.3rem;">
    <img alt="arrow" src="/Social-media-dashbaord/images/icon-up.svg"><span>12 Today</span>
    
  </div>
</div>

<!--twitter-->
<div class="platform-card grid" style="border-top: 5px solid hsl(203, 89%, 53%);">

  <div class="user flex">
    <img alt="facebook" src="/Social-media-dashbaord/images/icon-twitter.svg">
    <span>@nathanf</span>
  </div>

  <div class="followers flex" style="flex-direction: column; gap: 0.2rem;">
    <span class="fs-700" style="font-weight: 700;">1044</span>
    <span class="fs-200 uppercase letter-spacing-3 text-grayish" style="font-weight: lighter;">Followers</span>
  </div>

  <div class="views flex" style="gap: 0.3rem;">
    <img alt="arrow" src="/Social-media-dashbaord/images/icon-up.svg"><span>99 Today</span>
    
  </div>
</div>

<!--instagram-->
<div class="platform-card grid insta">

  <div class="user flex">
    <img alt="facebook" src="/Social-media-dashbaord/images/icon-instagram.svg">
    <span>@nathanf</span>
  </div>

  <div class="followers flex" style="flex-direction: column; gap: 0.2rem;">
    <span class="fs-700" style="font-weight: 700;">11K</span>
    <span class="fs-200 uppercase letter-spacing-3 text-grayish" style="font-weight: lighter;">Followers</span>
  </div>

  <div class="views flex" style="gap: 0.3rem;">
    <img alt="arrow" src="/Social-media-dashbaord/images/icon-up.svg"><span>1000 Today</span>
    
  </div>
</div>


<!--Youtube-->

<div class="platform-card grid youtube">

  <div class="user flex">
    <img alt="facebook" src="/Social-media-dashbaord/images/icon-youtube.svg">
    <span>@nathanf</span>
  </div>

  <div class="followers flex" style="flex-direction: column; gap: 0.2rem;">
    <span class="fs-700" style="font-weight: 700;">8239</span>
    <span class="fs-200 uppercase letter-spacing-3 text-grayish" style="font-weight: lighter;">Followers</span>
  </div>

  <div class="views flex" style="gap: 0.4rem;">
    <img alt="arrow" src="/Social-media-dashbaord/images/icon-down.svg"><span style="color: hsl(356, 69%, 56%);">144 Today</span>
    
  </div>
</div>

</div>

</section>


 </main>


  <script src="sandbox.js"></script>
</body>
</html>
